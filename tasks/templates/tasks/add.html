{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{ static 'tasks/add.css'}">
</head>
<body>
    <div class="form-container">
        <h1>Add New Task</h1>
        <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="task">Task Description <span class="required">*</span></label>
                <input type="text" id="task" name="task" required placeholder="Enter your task...">
            </div>
            
            <div class="form-group">
                <label for="prio">Priority <span class="required">*</span></label>
                <input type="hidden" id="prio" name="prio" value="2">
                <div class="priority-buttons">
                    <button type="button" class="priority-btn low" onclick="setPriority(1, this)">
                        Low Priority
                    </button>
                    <button type="button" class="priority-btn medium active" onclick="setPriority(2, this)">
                        Medium Priority
                    </button>
                    <button type="button" class="priority-btn high" onclick="setPriority(3, this)">
                        High Priority
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Add Task" class="submit-btn">
            </div>
        </form>
    </div>
    <script src="{% static 'tasks/add.js' %}"></script>
</body>
</html>
